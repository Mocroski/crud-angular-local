<h1>Pessoas</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Data Nascimento</th>
            <th class="text-center">
                <a [routerLink]="['/pessoas/novo']" 
                href="#" title="Novo" alt="Novo" class="btn btn-xs btn-sucess">
            <i class="fa fa-plus" aria-hidden="true"></i>Novo
                </a>
            </th>
        </tr>
        
        <tr *ngFor="let pessoa of pessoas">
        <td>{{pessoa.nome! | caixaAlta}}</td>
        <td>{{pessoa.idade}}</td>
        <td>{{pessoa.dataNascimento! | mask: 'd0/M0/0000'}}</td>
        <td class="text-center" style="width: 300px;">
        <a [routerLink]="['/pessoas/editar', pessoa.id]" 
        href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info">
            <i class="fa fa-edit" aria-hidden="true"></i>Editar
        </a>
        <a href="#" title="Remover" class="btn btn-xs btn-danger"
                    (click)="remover($event, pessoa)">
            <i class="fa fa-times" aria-hidden="true"></i>Remover
        </a>
    </td>
</tr>
    </tbody>
</table>
<p *ngIf="pessoas.length==0">Nenhuma pessoa cadastrada</p>
