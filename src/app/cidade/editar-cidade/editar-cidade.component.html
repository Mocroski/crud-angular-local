<h1>Editar Cidade</h1>
<div class="well">

    <form #formCidade="ngForm">
        <div class="form-group">
            <label for="nome">Nome: </label>
            <input 
            type="text"
            class="form-control"
            id="nome"
            name="nome"
            [(ngModel)]="cidade.nome"
            #nome="ngModel"
            minlength="2"
            required
        />

        <div
            *ngIf="nome.errors && (nome.dirty || nome.touched)"
            class="alert alert-danger">
        
            <div [hidden]="!nome.errors?.['required']">Digite o Nome da cidade</div>
            <div [hidden]="!nome.errors?.['minlength']">O nome deve ter no min 2 caracteres!</div>
        </div>
    </div>

    <div class="form-group">
        <label for="estado">Estado: </label>
        <input 
        type="text"
        class="form-control"
        id="estado"
        name="estado"
        [(ngModel)]="cidade.estado"
        #estado="ngModel"
        minlength="2"
        required
    />

    <div
        *ngIf="estado.errors && (estado.dirty || estado.touched)"
        class="alert alert-danger">
    
        <div [hidden]="!estado.errors?.['required']">Digite o estado da cidade</div>
        <div [hidden]="!estado.errors?.['minlength']">O estado deve ter no min 2 caracteres!</div>
    </div>
</div>

        
    </form>
</div>
